<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      Add new car
    </div>
    <div class="panel-body">
      <form class="form">
        <div class="form-group">
          <label>ID</label>
          <input type="number" ng-model="formId" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="text" ng-model="formYear" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Registered</label>
          <input type="date" ng-model="formRegistered" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Make</label>
          <input type="text" ng-model="formMake" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Model</label>
          <input type="text" ng-model="formModel" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea ng-model="formDescription" class="form-control"/></textarea>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" ng-model="formPrice" class="form-control"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="add()">Add/Edit car</button>
        </div>
      </form>
    </div>
  </div>
</div>
